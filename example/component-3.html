<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>组件</h1>
    <hr>
    <div id="app">
        <custom></custom>
    </div>
    <script>
        var childrenComponent = {
            template: `<div>局部custom组件 子组件</div>`
        }
        var parentComponent = {
            template: `
                <div>
                    <p>局部custom组件 父组件</p>
                    <childrenCustom></childrenCustom>
                </div>
            `,
            components: {
                'childrenCustom': childrenComponent
            }
        }

        var app = new Vue({
            el: '#app',
            components: {
                'custom': parentComponent
            }
        })
    </script>
</body>
</html>
