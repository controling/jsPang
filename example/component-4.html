<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>组件</h1>
    <hr>
    <div id="app">
        <component :is="componentName"></component>
        <button @click="changeComponent('componentA')">componentA</button>
        <button @click="changeComponent('componentB')">componentB</button>
        <button @click="changeComponent('componentC')">componentC</button>
    </div>
    <script>
        var componentA = {
            template: `<div>componentA</div>`
        }
        var componentB = {
            template: `<div>componentB</div>`
        }
        var componentC = {
            template: `<div>componentC</div>`
        }

        var app = new Vue({
            el: '#app',
            data: {
                componentName: 'componentA'
            },
            components: {
                componentA,
                componentB,
                componentC
            },
            methods: {
                changeComponent(item){
                    console.log(item)
                    this.componentName = item
                }
            }
        })
    </script>
</body>
</html>
