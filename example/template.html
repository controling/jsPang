<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template三种写法</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>template三种写法</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <template id="temp2">
        <h1 style="color: #06c19d;">我是template标签模板</h1>
    </template>
    <script type="x-template" id="temp3">
        <h1 style="color: #06c19d;">我是script标签模板</h1>        
    </script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'HelloWorld'
            }, 
            template: '#temp3'
            // template: '#temp2'
            // template: `
            //     <h1 style="color: #06c19d;">我是选项模板</h1>
            // `
        })
    </script>
</body>
</html>
