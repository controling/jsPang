<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>组件</h1>
    <hr>
    <div id="app">
        <custom></custom>
        <custom2></custom2>
    </div>
    <script>
        Vue.component('custom', {
            template: `<div>全局custom组件</div>`
        })
        var app = new Vue({
            el: '#app',
            components: {
                'custom2': {
                    template: `<div>局部custom组件</div>`
                }
            }
        })
    </script>
</body>
</html>
