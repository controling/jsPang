<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mixins option</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>mixins option</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click = "add">add</button></p>
    </div>
    <script>
        var addConsole = {
            updated(){
                console.log('数据发生变化, 变成' + this.num)
            }
        }
        Vue.mixin({
            updated(){
                console.log('全局混入')
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                add(){
                    this.num++
                }
            },
            updated(){
                console.log('原生updated')
                // 混入的updated先执行, 原生的updated后执行 
            },
            mixins: [addConsole]
        })
    </script>
</body>
</html>
